name: Sync With Hugging Face Space

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  push-to-space:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push to Space main (force overwrite)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          SPACE: Aadi070201/battery_detect
        run: |
          git remote add space https://oauth2:${HF_TOKEN}@huggingface.co/spaces/${SPACE}
          git push space HEAD:main --force
